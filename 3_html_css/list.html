<!DOCTYPE html>
<html>
    <head>
        <!-- 이것은 주석이다-->
        <!--주석 달기 ctrl + /-->
        <meta charset="utf-8">
        <link>
        <title>List</title>
    </head>

    <body>
<!--    element: 요소(순서가 없는 리스트)-->
        <ul>
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>마키아토</li>
        </ul>
<!--    순서가 있는 리스트-->
        <ol>
            <li>출석체크를 한다.</li>
            <li>강의장에 입실한다.</li>
            <li>컴퓨터를 킨다.</li>

        </ol>
    </body>
</html>
